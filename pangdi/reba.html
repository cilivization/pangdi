<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>reba</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: url("pangdi.jpg") no-repeat;
            background-size: cover;
        }
        ul{
            width: 220px;
            height: 220px;
            /*background-color: black;*/
            position: absolute;
            bottom: 200px;
            left: 50%;
            margin-left: -500px;
            transform-style: preserve-3d;
            /*transform: rotateY(34deg) rotateX(-12deg);*/
            animation: reba 10s linear 0s infinite normal;
        }
        li{
            list-style: none;
            width: 220px;
            height: 220px;
            text-align: center;
            line-height: 200px;
            font-size: 30px;
            position: absolute;
            left: 0;
            top: 0;
            border: 5px solid skyblue;
            box-sizing: border-box;
            background-color: black;
        }
        .heart{
            width: 200px;
            height: 180px;
            position: absolute;
            right: 100px;
            bottom: 100px;
            animation: move 10s linear 0s infinite normal;
        }
        @keyframes move {
            0%{
                right: 100px;
                bottom: 100px;
                opacity: 0;
            }
            20%{
                right: 300px;
                bottom: 300px;
                opacity: 0.8;
            }
            40%{
                right: 500px;
                bottom: 600px;
                opacity: 0;
        }
            80%{
                right: 800px;
                bottom: 400px;
                opacity: 1;
        }
   100%{
                right: 600px;
                bottom: 250px;
                opacity: 0;
        }
       }
        ul li img{
            width: 220px;
            height: 220px;
        }
        ul li:nth-child(1){
            /*background-color: gold;*/
            transform: rotateY(60deg) translateZ(220px);
        }
        ul li:nth-child(2){
            /*background-color: blue;*/
            transform: rotateY(120deg) translateZ(220px);
        }
        ul li:nth-child(3){
            /*background-color: green;*/
            transform: rotateY(180deg) translateZ(220px);
        }
        ul li:nth-child(4){
            /*background-color: pink;*/
            transform: rotateY(240deg) translateZ(220px);
        }
        ul li:nth-child(5){
            /*background-color: yellow;*/
            transform: rotateY(300deg) translateZ(220px);
        }
        ul li:nth-child(6){
            /*background-color: purple;*/
            transform: rotateY(360deg) translateZ(220px);
        }
        ul:hover{
            animation-play-state: paused;
        }

        ul:hover li img{
            opacity: 0.5;
        }

        ul li:hover img{
            opacity: 1;
        }
        @keyframes reba {
            from {
                transform: rotateX(-12deg) rotateY(0deg);
            }
            to {
                transform: rotateX(-12deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
<ul>
    <li><img src="./reba_files/reba one.jpg" alt=""></li>
    <li><img src="./reba_files/reba two.jpg" alt=""></li>
    <li><img src="./reba_files/reba three.jpeg" alt=""></li>
    <li><img src="./reba_files/reba four.jpg" alt=""></li>
    <li><img src="./reba_files/reba five.jpg" alt=""></li>
    <li><img src="./reba_files/reba six.jpg" alt=""></li>
</ul>
<img src="red.gif" class="heart">
<audio src="green.mp3" autoplay="autoplay" loop="loop"></audio>

</body></html>
